<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>生活语文——学生语言能力成长图</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",Arial,sans-serif;margin:24px}
    h1{font-size:20px;margin:0 0 8px}
    h2{font-size:18px;margin:28px 0 10px}
    p{color:#333;margin:6px 0 14px}
    .grid{display:grid;grid-template-columns:1fr;gap:24px}
    @media (min-width: 980px){.grid{grid-template-columns:1fr 1fr}}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .foot{color:#666;font-size:12px}
    canvas{width:100%;height:380px}
  </style>
</head>
<body>
  <h1>学生语言能力成长图（示意）</h1>
  <p class="foot">示例数据：五大领域（倾听与说话、识字与写字、阅读、写话与习作、综合性学习）在学期<span>期初→期中→期末</span>的变化与提升率。可在源码中修改。</p>

  <div class="grid">
    <!-- 图A：成长曲线（折线图） -->
    <div class="card">
      <h2>图A 学生语言能力成长曲线（期初—期中—期末）</h2>
      <canvas id="lineChart" aria-label="学生语言能力成长曲线" role="img"></canvas>
      <div class="foot">纵轴：能力得分（%）；横轴：时间点。五条线分别对应五个领域。</div>
    </div>

    <!-- 图B：提升率（柱状图） -->
    <div class="card">
      <h2>图B 五大领域期末相对期初的提升率</h2>
      <canvas id="barChart" aria-label="五大领域提升率柱状图" role="img"></canvas>
      <div class="foot">示例提升率：倾听与说话12%、识字与写字10%、阅读14%、写话与习作9%、综合性学习13%。</div>
    </div>
  </div>

  <script>
    // ========== 可编辑数据 ==========
    // 领域标签（可改）
    const dims = ['倾听与说话','识字与写字','阅读','写话与习作','综合性学习'];

    // 期初/期中/期末的示例得分（0-100）。可按你校实际替换。
    const baseline = [60, 62, 58, 55, 59];  // 期初
    const midterm  = [68, 70, 67, 63, 68];  // 期中
    const final    = [72, 72, 72, 64, 72];  // 期末（示例做了平滑）

    // 提升率（期末相对期初），可直接覆盖为真实百分比
    const growthPct = [
      12,  // 倾听与说话
      10,  // 识字与写字
      14,  // 阅读
      9,   // 写话与习作
      13   // 综合性学习
    ];

    // ========== 图A：成长曲线 ==========
    const lineCtx = document.getElementById('lineChart');
    new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['期初','期中','期末'],
        datasets: dims.map((name, i) => ({
          label: name,
          data: [baseline[i], midterm[i], final[i]],
          borderWidth: 2,
          tension: 0.25,
          pointRadius: 3
        }))
      },
      options: {
        responsive: true,
        interaction: { mode: 'index', intersect: false },
        plugins: {
          legend: { position: 'top' },
          tooltip: { callbacks: {
            label: (ctx) => `${ctx.dataset.label}: ${ctx.parsed.y}%`
          }}
        },
        scales: {
          y: { beginAtZero: true, max: 100, ticks: { callback: v => v + '%' } }
        }
      }
    });

    // ========== 图B：提升率柱状图 ==========
    const barCtx = document.getElementById('barChart');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: dims,
        datasets: [{
          label: '期末相对期初提升率',
          data: growthPct,
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: {
            label: (ctx) => `提升 ${ctx.parsed.y}%`
          }},
        },
        scales: {
          y: { beginAtZero: true, max: 20, ticks: { callback: v => v + '%' } }
        }
      }
    });
  </script>
</body>
</html>
